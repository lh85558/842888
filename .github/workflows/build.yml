name: Build TP842Nv3 Print Server Firmware

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Install build dependencies
      run: |
        sudo apt update
        sudo apt install -y \
          build-essential ccache ecj fastjar file g++ gawk \
          gettext git java-propose-classpath libelf-dev libncurses5-dev \
          libncursesw5-dev libssl-dev 2to3 python2 python-is-python3 python3 unzip wget \
          python3-distutils python3-setuptools python3-dev rsync subversion \
          swig time xsltproc zlib1g-dev
        
    - name: Free up disk space
      run: |
        sudo rm -rf /usr/share/dotnet
        sudo rm -rf /opt/ghc
        sudo rm -rf "/usr/local/share/boost"
        sudo rm -rf "$AGENT_TOOLSDIRECTORY"
        
    - name: Create build directory
      run: |
        mkdir -p openwrt-build
        cd openwrt-build
        
    - name: Clone OpenWrt source
      run: |
        cd openwrt-build
        git clone https://gitcode.com/lh85558/openwrt.git openwrt
        cd openwrt
        
    - name: Update and install feeds
      run: |
        cd openwrt-build/openwrt
        ./scripts/feeds update -a
        ./scripts/feeds install -a
        
    - name: Apply custom configuration
      run: |
        cd openwrt-build/openwrt
        # Copy custom files
        if [ -d "../../files" ]; then
          cp -r ../../files/* ./
        fi
        
        # Apply diffconfig
        if [ -f "../../diffconfig" ]; then
          cp ../../diffconfig .config
          make defconfig
        fi
        
    - name: Download sources
      run: |
        cd openwrt-build/openwrt
        make download -j$(nproc)
        
    - name: Compile OpenWrt
      run: |
         cd openwrt-build/openwrt
         make clean package/feeds/packages/libpng/clean
         make -j1 V=s
         
    - name: Check firmware size
      run: |
        cd openwrt-build/openwrt
        FIRMWARE="bin/targets/ar71xx/generic/openwrt-ar71xx-generic-tl-wr842n-v3-squashfs-factory.bin"
        if [ -f "$FIRMWARE" ]; then
          SIZE=$(stat -c%s "$FIRMWARE")
          SIZE_MB=$((SIZE / 1024 / 1024))
          echo "Firmware size: ${SIZE_MB}MB"
          if [ $SIZE_MB -gt 16 ]; then
            echo "::warning::Firmware size exceeds 16MB limit!"
          fi
        fi
        
    - name: Copy firmware to output
      run: |
        cd openwrt-build/openwrt
        mkdir -p ../../output
        cp bin/targets/ar71xx/generic/openwrt-ar71xx-generic-tl-wr842n-v3-squashfs-factory.bin ../../output/ 2>/dev/null || true
        cp bin/targets/ar71xx/generic/openwrt-ar71xx-generic-tl-wr842n-v3-squashfs-sysupgrade.bin ../../output/ 2>/dev/null || true
        
    - name: Upload firmware to release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: output/*
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Upload firmware artifacts
      uses: actions/upload-artifact@v4
      with:
        name: tp842nv3-firmware
        path: output/
        retention-days: 30
